<!DOCTYPE HTML>

<html>

<head>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 <title>Oh my! The dougnuts!</title>
 <link rel="stylesheet" type="text/css" href="css/donuts.css">
</head>

<body>


 <header>
   <h1>A Doughnuts box</h1>

 </header>

 <section>
   <div id="donutsbox" class="donutsbox">

       <div id="donut_choco" class="donut"></div>
       <div id="donut_glace" class="donut"></div>
       <div id="donut_cream" class="donut"></div>
   </div>
   <div class="scroll">
     <a href="#" class="mark pos0 active" onclick="scrollCleanAndBake('donutsbox',0,3,'donut_choco');return false;">
       <span class="active">&bull;</span>
       <span class="inactive">&#9702;</span>
     </a>
     <a href="#" class="mark pos1" onclick="scrollCleanAndBake('donutsbox',1,3,'donut_glace');return false;">
       <span class="active">&bull;</span>
       <span class="inactive">&#9702;</span>
     </a>
     <a href="#" class="mark pos2" onclick="scrollCleanAndBake('donutsbox',2,3,'donut_cream');return false;">
       <span class="active">&bull;</span>
       <span class="inactive">&#9702;</span>
     </a>
   </div>
 </section>

 <footer>

 </footer>


 <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
 <script data-main="main" src="http://requirejs.org/docs/release/2.2.0/minified/require.js" charset="utf-8"></script>

</body>

</html>
